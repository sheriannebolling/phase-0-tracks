<!DOCTYPE html>
<html>
<head>
	<title>Practice Table</title>
</head>
<body>
	<table>
		<tr>
			<th>Famous internet pet</th>
			<th>Type of animal</th>
			<th>Reason for fame</th>
		</tr>
		<tr>
			<td>Tardar Sauce</td>
			<td>Cat</td>
			<td>Being grumpy</td>
		</tr>
		<tr>
			<td>Boo</td>
			<td>Dog</td>
			<td>Being cute</td>
		</tr>
		<tr>
			<td>Sonya</td>
			<td>Slow Loris</td>
			<td>Being tickled</td>
		</tr>
	</table>
	<table border = 1>
		<tr>
			<th>Name of plant</th>
			<th>Color</th>
			<th>Plant this year</th>
			<th>Plant next year</th>
		</tr>
		<tr>
			<td rowspan = "2">Roses</td>
			<td>red</td>
			<td>yes</td>
			<td>no</td>
			
		</tr>
		<tr>
			<td>pink</td>
			<td colspan =2>yes</td>
		</tr>
		<tr>
			<td>Tulips</td>
			<td>white</td>
			<td>no</td>
			<td>yes</td>
			
		</tr>
	</table>
</body>
</html>
